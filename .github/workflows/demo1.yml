name: Event Demo1
on: 
  pull_request:
    types:
    - opened
    branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/ne feat /
  workflow_dispatch:
  push:
      branches:
      - main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/ne feat /
      paths-ignore:
        - '.github/workflows/*'
jobs:
  deploy:
    runs-on: Output event data
    steps:
    - name: Output event data
      run: echo"${{ toJSON(github.event)}}"
    - name: Get code
      uses: actions/checkout@v3
    - name: install dependencies
      run: npm ci
    - name: test code
      run: npm run test
    - name: Build code
      run: npm run build
    - name : Deploy project
      run: echo " Deploying ...."
    